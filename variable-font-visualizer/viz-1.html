<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Variable font proofer</title>
    <link rel="stylesheet" href="styles-viz-1.scss" />
  </head>
  <body>
    <main>
      <div class="--title" style="font-variation-settings: 'wght' 700;">
        HIRAGANA
      </div>
      <div class="--title" style="font-variation-settings: 'wght' 0; font-size: 16vw; border-bottom: 1px solid currentColor; padding-bottom: 5vw; margin-bottom: 3vw;">
        VARIABLE
      </div>
       <div class="viz-1-row --row-1">
        ぁあぃ
       </div>
       <div class="viz-1-row --row-2">
        いぅう
      </div>
      <div class="viz-1-row --row-3">
        ゔぇえ
      </div>
      <div class="viz-1-row --row-4">
        ぉおか
      </div>
      <div class="viz-1-row --row-5">
        がきぎ
      </div>
    </main>
    <script type="module" src="varfont.js"></script>
  </body>
</html>
